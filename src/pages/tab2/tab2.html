<ion-header>
  	<ion-navbar>
  			<ion-buttons start>
  		<button ion-button menuToggle>
  			<ion-icon name="menu"></ion-icon>
  		</button>
  	</ion-buttons>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <button ion-item *ngFor="let note of notes | async" (click)="getNote(note.createDate)">
    <span class = "date">{{ note.date }}</span>
    {{ note.title }}
  </button> 
</ion-list>
<button ion-button (click)="addNote()">Add note</button>

</ion-content>
