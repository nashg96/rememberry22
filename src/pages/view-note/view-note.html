
<ion-header>

  <ion-navbar>
    <ion-title>view-note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
	<ion-card-content>
		<ion-card-title>
			{{ note.title }}
		</ion-card-title>
		<div class = "note-date">{{note.date}}</div>
	</ion-card-content>
</ion-card>
</ion-content>
<ion-footer>
	<button ion-button color="red" block (click)="deleteNote(note.createDate)">
		Delete Note
	</button>
</ion-footer>
